- name: Remove old Docker GPG key if exists
  ansible.builtin.file:
    path: /etc/apt/keyring/docker.asc
    state: absent
  tags: [docker]

- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags: [docker]

- name: Download and install Docker GPG key
  ansible.builtin.shell: |
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  tags: [docker]

- name: Add Docker repository
  ansible.builtin.shell: |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  args:
    creates: /etc/apt/sources.list.d/docker.list
  tags: [docker]

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  tags: [docker]

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  tags: [docker]

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  tags: [docker]

- name: Reset SSH connection for group changes
  ansible.builtin.meta: reset_connection
  tags: [docker]

- name: Start and enable Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  tags: [docker]

- name: Verify Docker installation
  ansible.builtin.command: docker --version
  register: docker_version
  become: false
  changed_when: false
  tags: [docker, verify]

- name: Display Docker version
  ansible.builtin.debug:
    msg: "Docker version installed: {{ docker_version.stdout }}"
  tags: [docker, verify]
